<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Model Scale Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header with Logo -->
  <header class="bg-white shadow-md p-4 flex justify-center">
    <a><img src="logo.png" alt="Logo" width="600" length="1000" /></a>
  </header>

  <!-- Models Section -->
  <main class="p-6">
    <h1 class="text-2xl font-bold text-center mb-6">Choose Your Model Scale</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
      
      <!-- 1:64 Model -->
      <a href="model-1-64.html" class="block rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all bg-white">
        <img src="1-64.png" alt="1:64 Scale" class="w-full h-48 object-cover" />
        <div class="p-4 text-center font-semibold text-lg">1:64</div>
      </a>

      <!-- 1:24 Model -->
      <a href="model-1-24.html" class="block rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all bg-white">
        <img src="1-24.png" alt="1:24 Scale" class="w-full h-48 object-cover" />
        <div class="p-4 text-center font-semibold text-lg">1:24</div>
      </a>

      
      <!-- 1:32 Model -->
      <a href="model-1-24.html" class="block rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all bg-white">
        <img src="1-32.jpeg" alt="1:24 Scale" class="w-full h-48 object-cover" />
        <div class="p-4 text-center font-semibold text-lg">1:32</div>
      </a>

    </div>
  </main>

</body>
</html>
